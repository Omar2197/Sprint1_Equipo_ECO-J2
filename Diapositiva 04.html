<!DOCTYPE html>
<html>
<head>
<style>
fieldset {
  background-color: white;
  border-color: #F8B323;
}

legend {
  background-color: gray;
  color: white;
  padding: 5px 10px;
}

input {
  margin: 5px;
  border:1px solid #F8B323;
  
}
label{
    font-family: verdana, arial, helvetica, sans-serif;
    font-size: 16px;
    border: 0;
    margin: 0;
    padding: 2px;
    text-align: left;
    width: 15em;
}
</style>
</head>
<body> 

<h1>REGISTRAR PRODUCTO</h1>

<form action=" ">
 <fieldset>
  <legend>Digite a continuacion</legend>
  <label for="idproduct">ID Producto:</label>
  <input type="text" id="idproduct" name="idproduct"><br><br>
  <label for="descrip">Descripcion:</label>
  <input type="text" id="descrip" name="descrip"><br><br>
  <label for="vuni">Valor Unitario:</label>
  <input type="text" id="vuni" name="vuni"><br><br>
  <label for="Estado">Estado:</label>
  <input type="text" id="est" name="est"><br><br>
  <input type="submit" value="Submit">
 </fieldset>
</form>

</body>
</html>
